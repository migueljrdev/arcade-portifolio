<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Portfólio Arcade</title>

<body class="bg-dark-primary font-press-start overflow-x-hidden min-h-screen relative">

            <button class="block md:hidden absolute top-4 right-1 border-2 border-secondary-color text-secondary-color text-xl cursor-pointer py-2 px-3 bg-[#00000080]" id="menuToggle">

            <nav class="w-full hidden" id="mainNav">
                <ul class="flex flex-col gap-3 w-full">
                    <li class="nav-li"><a class="nav-li-a" href="#home">INÍCIO</a></li>
                    <li class="nav-li"><a class="nav-li-a" href="#about">SOBRE</a></li>
                    <li class="nav-li"><a class="nav-li-a" href="#projects">PROJETOS</a></li>
                    <li class="nav-li"><a class="nav-li-a" href="#skills">HABILIDADES</a></li>
                    <li class="nav-li"><a class="nav-li-a" href="#contact">CONTATO</a></li>
                </ul>
            </nav>
        </header>
    </div>
    
    <script src="src/js/script.js"></script>

</html>
